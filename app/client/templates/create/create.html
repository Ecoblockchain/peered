<template name="create">
  <header>
    <nav class="navbar__play">
      <ul class="navbar__elements">
        <li><a href="{{pathFor route='games'}}" class="btn navbar__button">Play Now</a></li>
        <li><a class="navbar__about" href="#">About</a></li>
      </ul>
    </nav>
  </header>
  <section class="create__section">
    <div class="container">
      <div class="first_step">
        <div class="steps_header">
          <a class="btn step_button">1</a>
          <span class="step_title">Choose your Game</span>
        </div>
        <div class="options container">
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn__option active">
              <input type="radio" name="options" class="option_input" id="tictac" autocomplete="off" checked>
              <img class="option__image" src="/images/tictactoe.png" />
            </label>
            <!-- <label class="btn btn__option">
              <input type="radio" name="options" class="option_input" id="rockpaperscissor" autocomplete="off">
              <img class="option__image" src="/images/rock-paper-scissors.png" />
            </label> -->
          </div>
        </div>
      </div>
      <div class="second_step">
        <div class="steps_header">
          <a class="btn step_button">2</a>
          <span class="step_title">Settings</span>
        </div>
        <div class="settings container">
          <div class="settings__betting col-xs-5">
            <div class="input-group">
              <span class="settings__name">Do you want to Bet?</span>
              <input class="betswitch" type="checkbox" name="private">
            </div>
            <div class="betting hide">
              <!-- <span class="settings__name">Bet Amount: </span> -->
              <div class="input-group">
                <span class="input-group-addon" id="ether_sign">Îž</span>
                <input type="number" min="0" max="10" class="form-control ether_amount" placeholder="Ether Amount" aria-describedby="ether_sign">
              </div>
            </div>
          </div>
          <div class="settings__private col-xs-7">
            <span class="settings__name">Private Game?</span>
            <input class="bootswitch private_game" type="checkbox" name="private">
          </div>
        </div>
      </div>
      <div class="third_step">
        <div class="steps_header">
          <a class="btn step_button">3</a>
          <button id="submitGame" class="btn btn-success btn-lg">Submit</button>
        </div>
      </div>
    </div>
  </section>
</template>
