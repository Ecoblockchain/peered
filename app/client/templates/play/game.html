<template name="game">
  <header>
    <nav class="navbar__play">
      <ul class="navbar__elements">
        <li></li>
        <li><a class="navbar__about" href="#">About</a></li>
      </ul>
    </nav>
  </header>
  <section class="game__section">
    <!-- Created by Michael Mammoliti -->
    <div id='wrapper'>
      <div id='ui'>
        <div class='player'>
          <img class="top_image" src='/images/cross.png' />
          <div class='name right'>
            <img class="name_picture" src="/picture.jpg" />
            <p>Dominik Schiener</p>
          </div>
        </div>
        <div id='points'>0 - 0</div>
        <div class='player'>
          <img class="top_image" src='/images/circle.png' />
          <div class='name'>
            <p>Dominik Schiener</p>
            <img class="name_picture" src="/picture.jpg" />
          </div>
        </div>
      </div> <!--  ui -->

      <div id='tictactoe'>
        <ul>
          <li><button id='cell-1' class='cell player-1 checked'>&nbsp;</button></li>
          <li><button id='cell-2' class='cell'>&nbsp;</button></li>
          <li><button id='cell-3' class='cell'>&nbsp;</button></li>

          <li><button id='cell-4' class='cell'>&nbsp;</button></li>
          <li><button id='cell-5' class='cell'>&nbsp;</button></li>
          <li><button id='cell-6' class='cell'>&nbsp;</button></li>

          <li><button id='cell-7' class='cell'>&nbsp;</button></li>
          <li><button id='cell-8' class='cell'>&nbsp;</button></li>
          <li><button id='cell-9' class='cell'>&nbsp;</button></li>
        </ul>
      </div> <!--  tictactoe -->
    </div>  <!--  wrapper -->

    <div class='hoverdiv hidden'>
      <div id='actions'>
        <p class='big text-center'>&nbsp;</p>

        <div id='controls'>
          <button id='newround'>NEW ROUND</button>
          <button id='newgame'>NEW GAME</button>
        </div>
      </div>
    </div>  <!--  hoverdiv -->
  </section>
</template>
