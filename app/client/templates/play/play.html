<template name="play">
  <header>
    <nav class="navbar__play">
      <ul class="navbar__elements">
        <li></li>
        <li><a class="navbar__about" href="#">About</a></li>
      </ul>
    </nav>
  </header>
  <section class="game__section">
    {{#if isGameReady}}
      {{#if isPlayer}}
        {{> tictactoe}}
      {{/if}}
    {{else}}
      {{#if isPersonalGame}}
        {{> tictactoe}}
      {{else}}
        {{> loading}}
      {{/if}}
    {{/if}}
  </section>
</template>
